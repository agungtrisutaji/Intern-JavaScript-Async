<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
  <script>
    function getProductsUrl(keyword) {
      return `https://www.omdbapi.com/?apikey=dca61bcc&s=${keyword}`;
    }

    function getProducts(keyword) {
      return new Promise(function (resolve, reject) {
        const ajax = new XMLHttpRequest();
        ajax.onload = function () {
          if (ajax.status === 200) {
            const data = JSON.parse(ajax.responseText);
            resolve(data);
          } else {
            reject(Error("Gagal mengambil data produk"));
          }
        };
        ajax.onerror = () => reject(Error("Terjadi kesalahan jaringan"));
        ajax.open("GET", getProductsUrl(keyword));
        ajax.send();
      });
    }

    function clearProducts() {
      document.getElementById("products").textContent = "";
    }

    function displayProducts(data) {
      if (data.Search) {
        data.Search.forEach(product => displayProduct(product));
      }
    }

    function displayProduct(product) {
      const li = document.createElement("li");
      li.textContent = product.Title; // OMDb pakai Title
      document.getElementById("products").appendChild(li);
    }

    function buttonClick() {
      const k1 = document.getElementById("keyword").value;
      const k2 = document.getElementById("keyword2").value;
      const k3 = document.getElementById("keyword3").value;

      const p1 = getProducts(k1);
      const p2 = getProducts(k2);
      const p3 = getProducts(k3);

      Promise.all([p1, p2, p3])
        .then(function (values) {
          clearProducts();
          values.forEach(function (data) {
            displayProducts(data);
          });
        })
        .catch(function (error) {
          alert(error.message);
        })
        .finally(function () {
          console.log("Selesai memproses semua Promise");
        });
    }
  </script>
</head>
<body>
  <input type="text" id="keyword" placeholder="Keyword 1">
  <input type="text" id="keyword2" placeholder="Keyword 2">
  <input type="text" id="keyword3" placeholder="Keyword 3">
  <button onclick="buttonClick()">Search Products</button>
  <ul id="products"></ul>
</body>
</html>
