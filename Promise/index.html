<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #27ae60; /* hijau untuk header */
      color: white;
      font-weight: bold;
    }
    img {
      max-width: 80px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input type="text" id="keyword" placeholder="Keyword 1">
  <input type="text" id="keyword2" placeholder="Keyword 2">
  <input type="text" id="keyword3" placeholder="Keyword 3">
  <button onclick="buttonClick()">Search Products</button>

  <!-- Tabel hasil pencarian -->
  <table id="products">
    <thead>
      <tr>
        <th>Judul</th>
        <th>Tipe</th>
        <th>Tahun</th>
        <th>Poster</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function getProductsUrl(keyword) {
      return `https://www.omdbapi.com/?apikey=dca61bcc&s=${encodeURIComponent(keyword)}`;
    }

    function getProducts(keyword) {
      return new Promise(function (resolve, reject) {
        const ajax = new XMLHttpRequest();
        ajax.onload = function () {
          if (ajax.status === 200) {
            const data = JSON.parse(ajax.responseText);
            resolve(data);
          } else {
            reject(Error("Gagal mengambil data produk"));
          }
        };
        ajax.onerror = () => reject(Error("Terjadi kesalahan jaringan"));
        ajax.open("GET", getProductsUrl(keyword));
        ajax.send();
      });
    }

    function clearProducts() {
      document.querySelector("#products tbody").innerHTML = "";
    }

    function displayProducts(data) {
      const tbody = document.querySelector("#products tbody");

      if (data.Search && Array.isArray(data.Search)) {
        data.Search.forEach(function (product) {
          const row = document.createElement("tr");

          // Judul
          const tdTitle = document.createElement("td");
          tdTitle.textContent = product.Title;
          row.appendChild(tdTitle);

          // Tipe
          const tdType = document.createElement("td");
          tdType.textContent = product.Type;
          row.appendChild(tdType);

          // Tahun
          const tdYear = document.createElement("td");
          tdYear.textContent = product.Year;
          row.appendChild(tdYear);

          // Poster
          const tdPoster = document.createElement("td");
          if (product.Poster && product.Poster !== "N/A") {
            const img = document.createElement("img");
            img.src = product.Poster;
            img.alt = product.Title;
            tdPoster.appendChild(img);
          } else {
            tdPoster.textContent = "N/A";
          }
          row.appendChild(tdPoster);

          tbody.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 4;
        td.textContent = "Tidak ada hasil.";
        row.appendChild(td);
        tbody.appendChild(row);
      }
    }

    function buttonClick() {
      const k1 = document.getElementById("keyword").value.trim();
      const k2 = document.getElementById("keyword2").value.trim();
      const k3 = document.getElementById("keyword3").value.trim();

      const p1 = getProducts(k1);
      const p2 = getProducts(k2);
      const p3 = getProducts(k3);

      Promise.all([p1, p2, p3])
        .then(function (values) {
          clearProducts();
          values.forEach(function (data) {
            displayProducts(data);
          });
        })
        .catch(function (error) {
          alert(error.message);
        })
        .finally(function () {
          console.log("Selesai memproses semua Promise");
        });
    }
  </script>
</body>
</html>
